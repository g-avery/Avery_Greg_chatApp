<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <title>My Chat Page</title>
</head>
<body>
    <main>
        <h2>Have an interesting conspiracy that needs to be heard? Explain away...</h2>

        <!-- vue custom message component goes here -->
        <section class="messages">
            <ul id="messages" v-for="message in messages">
                <newmessage :msg="message" :socketid="socketID"></newmessage>
            </ul>
        </section>

        <section class="message-wrapper">
            <textarea v-model="message" class="text-message"></textarea>
            <input @click.prevent="dispatchMessage" type="submit" value="send">
        </section>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer type="module" src="sripts/main.js"></script>
</body>
</html>
